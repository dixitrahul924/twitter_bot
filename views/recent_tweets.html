<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Employees</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<body>
    <%- include("header.html")%>
    <h4 style="text-align: center;">Total Entries :-<%=result.length%></h4>
<div class="row">
<% for(var i=0; i < result.length; i++) { %>
    <div class="col-md-3">
        <div class="card text-center border-dark mb-3">
        <div class="card-body">
            <h5 class="card-title"><%=result[i].user%></h5>
            <p class="card-text">Recent Tweets<br>
                        <% for(var j=0; j < result[i].tweets.length; j++) { %>
                                 <%=j+1%> :- <%=result[i].tweets[j]%><br>
                        <%}%>
            <!-- <a href="#" class="btn btn-primary">Click here to Book Desks</a> -->
        </div>
        </div>
    </div>
<% } %>
</div>
</body>
